<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
        <h1>Places You've Been</h1>
        <div class="row">
          <div class="col-md-6">
            <hr>
            <h2>Add a Place:</h2>
            <form id="new-place">
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text"  class="form-control" id="location">
              </div>
              <div class="form-group">
                <label for="landmark">Landmark</label>
                <input type="text"  class="form-control" id="landmark">
              </div>
              <div class="form-group">
                <label for="time">Time of Year</label>
                <input type="text"  class="form-control" id="time">
              </div>
              <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text"  class="form-control" id="notes">
              </div>
              <button type="submit" class="btn-primary">Add</button>
            </form>
            <hr>

            <h2>Places:</h2>
            <ul id="places">
            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-place">
              <p>Location: <span class="location"></span></p>
              <p>Landmark: <span class="landmark"></span></p>
              <p>Time of Year: <span class="time"></span></p>
              <p>Notes: <span class="notes"></span></p>
              <div id="buttons">
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
